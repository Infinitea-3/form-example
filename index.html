<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="forms-example.js" defer></script>
</head>
<body>
    <div class="left-side">
        <img src="https://images.pexels.com/photos/1707823/pexels-photo-1707823.jpeg" alt="skyscrapers in an unknown city, p.o.v. staring upwards at them">
        <div class="upper-text-block">
            <h4>VIVIDEO</h4>
        </div>
        <div class="lower-text-block">
            <h4>Photo By Misael Garcia - Pexels.com</h4>
        </div>
    </div>
    <div class="right-side">
        <div id="top-section">
            <p>This is not a real online service! But you should totally
            fill out the form below and let me know if anything breaks.
            </p>
            <p>You <i>know</i> you want to....</p>
        </div>
        <div id="middle-section">
            <p>Let's Do It!</p>
            <form action="example.com/path" method="post">
                <ul>
                    <li>
                        <label for="first_name">First Name*</label>
                        <input type="text" id="first_name" placeholder="First Name" minlength="2" maxlength="15" name="first_name" required>
                    </li>
                    <li><label for="last_name">Last Name*</label>
                        <input type="text" id="last_name" placeholder="Last Name" minlength="2" maxlength="15" name="last_name" required>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="user_email">Email Address*</label>
                        <input type="email" id="user_email" name="email" placeholder="first.last@example.com" required>
                    </li>
                    <li><label for="user_phone">Phone Number</label>
                        <input type="tel" id="user_phone" name="phone" placeholder="(502) 867-5309">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="user_password">Password*</label>
                        <input type="password" id="user_password" name="password" minlength="6" required>
                    </li>
                    <li><label for="user_password">Confirm*</label>
                        <input type="password" id="confirm_password" name="password" minlength="6" required>
                    </li>
                </ul>
                <button type="submit" onclick="validateForm()">Create Account</button>
            </form>
        </div>
        <div id="bottom-section">
            <div id="login">Already have an account? <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">Log In</a></div>
        </div>
    </div>
</body>
</html>
